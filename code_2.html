<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
var num=document.getElementById("dec-number");
var result=[];
function dec2bin(decNumber) {
    if(decNumber==Math.floor(decNumber)&&decNumber==Math.abs(decNumber)){          // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
          for(var i=decNumber;i>0;i=Math.floor(i/2)){
              var j= i % 2;
              result.unshift(j);
          }
    }else{
              alert("输入一个十进制非负整数！！")
          }
}
function bear(){
    var pra=result.join("");
    document.getElementById("result").innerHTML=pra;
}
document.getElementById("trans-btn").onclick=function(){
        result=[];
        dec2bin(parseInt(num.value));
        bear();
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding

    </script>
</body>
</html>
